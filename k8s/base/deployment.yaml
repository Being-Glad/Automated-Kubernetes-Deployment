apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-web
  namespace: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-web
  template:
    metadata:
      labels:
        app: hello-web
    spec:
      containers:
        - name: web
          image: <IMAGE_REPOSITORY>:<IMAGE_TAG>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: APP_VERSION
              value: "v0.1.0"
            - name: APP_MESSAGE
              value: "Hello from EKS!"
